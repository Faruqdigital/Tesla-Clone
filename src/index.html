<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <!-- header -->
    <header class="relative">

        <!-- navigation -->
        <nav class="navbar">

            <!-- logo -->
            <div class="logo mr-[9.5rem]">
                <svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon h-6" viewBox="0 0 342 35"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
                        fill="currentColor"></path>
                </svg>
            </div>

            <!-- nav items -->
            <div>
                <a href="#modelS" class="nav-items"> Model S</a>
                <a href="#model3" class="nav-items">Model 3</a>
                <a href="#modelx" class="nav-items">Model X</a>
                <a href="#model Y" class="nav-items">Model Y</a>
                <a href="#solaqrroof" class="nav-items">Solar Roof</a>
                <a href="#solar Panel" class="nav-items">Solar Panel</a>
            </div>

            <!-- external link -->
            <div class="links">
                <a href="#shop" class="nav-items">Shop</a>
                <a href="#account" class="nav-items">Account</a>
                <a href="#menu" class="nav-items">Menu</a>
            </div>
        </nav>

    </header>

    <!-- hero section model model-3 -->
    <section id="model3" class="car-section relative">

        <img class="car-img"
            src="https://tesla-cdn.thron.com/delivery/public/image/tesla/a269d7b4-87a9-4057-9ac5-2565e56a188e/bvlatuR/std/4096x2560/Homepage-Model-3-Desktop-LHD?quality=auto-medium&amp;format=auto"
            alt="model 3">

        <div class="car-details">
            <h2 class="car-name">Model 3</h2>
            <p class="car-tagline">Leasing starting at <span class="underline">$349/mo</span></p>
        </div>

        <div class="car-buttons">
            <a href="#" class="btn">Custom Order</a>
            <a href="#" class="btn btn-inventory">Demo Drive</a>
        </div>

        <div class="down-arrow">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-12 h-12 animate-bounce">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
            </a>


        </div>

    </section>

</body>

</html>
